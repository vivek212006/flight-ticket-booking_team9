<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyWings Airlines - Your Journey Begins Here</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
       {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }
.header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
.nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
.logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #2563eb;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo i {
            margin-right: 0.5rem;
            font-size: 2rem;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
.nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
.nav-menu li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-menu li a:hover,
        .nav-menu li a.active {
            color: #2563eb;
        }

        .nav-menu li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            transition: width 0.3s ease;
        }

        .nav-menu li a:hover::after,
        .nav-menu li a.active::after {
            width: 100%;
        }

        /* Authentication Buttons */
        .auth-buttons {
            display: flex;
            gap: 1rem;
        }
.btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
.btn-login {
            background: transparent;
            color: #2563eb;
            border: 2px solid #2563eb;
        }
.btn-login:hover {
            background: #2563eb;
            color: white;
            transform: translateY(-2px);
        }
.btn-signup {
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            color: white;
            border: 2px solid transparent;
        }
.btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }
.mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 0.5rem;
        }
.mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #333;
            margin: 3px 0;
            transition: 0.3s;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
.hero {
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgba(255,255,255,0.1)"/><stop offset="100%" style="stop-color:rgba(255,255,255,0.05)"/></linearGradient></defs><path d="M0,200 Q250,50 500,200 T1000,200 L1000,0 L0,0 Z" fill="url(%23grad)"/></svg>') no-repeat center center;
            background-size: cover;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            max-width: 1200px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: slideInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: slideInUp 1s ease-out 0.2s both;
        }
	from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
	.search-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            margin-top: 2rem;
            animation: slideInUp 1s ease-out 0.4s both;
        }
.trip-type {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .trip-type label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            font-weight: 500;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .trip-type input[type="radio"] {
            accent-color: #2563eb;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #2563eb;
            pointer-events: none;
            margin-top: 0.75rem;
        }

        .search-btn {
            width: 100%;
            padding: 1.25rem 2rem;
            background: linear-gradient(45deg, #2563eb, #7c3aed);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(37, 99, 235, 0.3);
        }

        .search-btn.loading {
            pointer-events: none;
        }

        .search-btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

 @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 70px;
                flex-direction: column;
                background-color: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(10px);
                width: 100%;
                text-align: center;
                transition: 0.3s;
                box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
                padding: 2rem 0;
                gap: 1rem;
            }

            .nav-menu.active {
                left: 0;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .auth-buttons {
                display: none;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .search-form {
                padding: 1.5rem;
                margin: 1rem;
            }

            .trip-type {
                flex-direction: column;
                gap: 1rem;
                align-items: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .nav-container {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }

            .search-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="#" class="logo">
                <i class="fas fa-plane"></i>
                SkyWings
            </a>
            <ul class="nav-menu">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Flights</a></li>
                <li><a href="#">Hotels</a></li>
                <li><a href="#">Car Rental</a></li>
                <li><a href="#">Deals</a></li>
                <li><a href="#">My Trips</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn btn-login">Log In</a>
                <a href="#" class="btn btn-signup">Sign Up</a>
            </div>
            <div class="mobile-menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
<section class="hero">
        <div class="hero-content">
            <h1>Your Next Adventure Awaits</h1>
            <p>Discover the world with SkyWings Airlines - where every journey becomes an unforgettable experience.</p>
            
            <!-- Flight Search Form -->
            <form class="search-form" id="flightSearchForm">
                <div class="trip-type">
                    <label>
                        <input type="radio" name="tripType" value="roundtrip" checked>
                        Round Trip
                    </label>
                    <label>
                        <input type="radio" name="tripType" value="oneway">
                        One Way
                    </label>
                    <label>
                        <input type="radio" name="tripType" value="multicity">
                        Multi-City
                    </label>
                </div>
		<div class="form-row">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" id="from" name="from" placeholder="Departure city" required>
                        <i class="fas fa-plane-departure"></i>
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" name="to" placeholder="Destination city" required>
                        <i class="fas fa-plane-arrival"></i>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">Departure Date</label>
                        <input type="date" id="departure" name="departure" required>
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="form-group" id="returnGroup">
                        <label for="return">Return Date</label>
                        <input type="date" id="return" name="return">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                </div>
<div class="form-row">
                    <div class="form-group">
                        <label for="passengers">Passengers</label>
                        <select id="passengers" name="passengers" required>
                            <option value="1">1 Passenger</option>
                            <option value="2">2 Passengers</option>
                            <option value="3">3 Passengers</option>
                            <option value="4">4 Passengers</option>
                            <option value="5">5+ Passengers</option>
                        </select>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class" name="class" required>
                            <option value="economy">Economy</option>
                            <option value="premium">Premium Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                        <i class="fas fa-crown"></i>
                    </div>
                </div>
                
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Search Flights
                </button>
            </form>
        </div>
    </section>

    <script>
        // Mobile menu toggle functionality
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.nav-menu');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
	document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileToggle.classList.remove('active');
                navMenu.classList.remove('active');
            });
        });

        // Trip type functionality
        const tripTypeInputs = document.querySelectorAll('input[name="tripType"]');
        const returnGroup = document.getElementById('returnGroup');

        tripTypeInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value === 'oneway') {
                    returnGroup.style.display = 'none';
                    document.getElementById('return').removeAttribute('required');
                } else {
                    returnGroup.style.display = 'block';
                    if (input.value === 'roundtrip') {
                        document.getElementById('return').setAttribute('required', 'required');
                    }
                }
            });
        });

        // Form submission with loading animation
        const searchForm = document.getElementById('flightSearchForm');
        const searchBtn = document.querySelector('.search-btn');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            searchBtn.classList.add('loading');
            const originalText = searchBtn.innerHTML;
            searchBtn.innerHTML = '<i class="fas fa-spinner"></i> Searching Flights...';
            setTimeout(() => {
                searchBtn.classList.remove('loading');
                searchBtn.innerHTML = originalText;
                alert('Flight search feature coming soon! This is a demo.');
            }, 2000);
        });
	// Set minimum date for departure to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('departure').setAttribute('min', today);
        document.getElementById('return').setAttribute('min', today);

        // Update return date minimum when departure date changes
        document.getElementById('departure').addEventListener('change', (e) => {
            document.getElementById('return').setAttribute('min', e.target.value);
        });

        // Header background opacity on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.background = 'rgba(255, 255, 255, 0.98)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.95)';
            }
        });
    </script>
</body>
</html>
